<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacrament Meeting Program</title>
  <link rel="canonical" href="https://khilghard.github.io/meeting-program/" />
  <link rel="manifest" href="/meeting-program/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css?v=4">
  <script type="module" src="js/main.js?v=4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>

<body>

  <!-- MAIN APP ROOT -->
  <div id="app"></div>

  <!-- HEADER SECTION -->
  <header id="program-header" class="hidden">

    <!-- Church Name (full bleed) -->
    <div class="header-section full-bleed">
      <svg xmlns="http://www.w3.org/2000/svg" width="800" height="160" viewBox="0 0 800 160" role="img"
        aria-labelledby="title desc" class="church-name-header">
        <title id="title">The Church of Jesus Christ of Latter-day Saints</title>
        <desc id="desc">Dignified text rendering of the Church name.</desc>

        <rect width="100%" height="100%" class="church-svg-bg" />
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-family="Georgia, 'Times New Roman', Times, serif" font-size="60" class="church-svg-text">
          <tspan x="50%" dy="-0.6em">The Church of Jesus Christ</tspan>
          <tspan x="50%" dy="1.2em">of Latter-day Saints</tspan>
        </text>
      </svg>
    </div>

    <!-- Welcome Bar (full bleed) -->
    <div class="header-section full-bleed welcome-bar">
      Welcome to
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">üåì</button>
    </div>

    <!-- Offline Banner (normal width) -->
    <div id="offline-banner" class="offline-banner">
      Showing last available program (offline mode) &nbsp;
      <a href="#" id="retry-offline" style="color: inherit; text-decoration: underline;">Try Now</a>
    </div>

    <!-- Sacrament Header (normal width, toggle anchored here) -->
    <div class="sacrament-unit-header">
      <h1>Sacrament Services</h1>
      <h2 class="sacrament-unit-header-h2"><span id="unitname"></span></h2>
      <h3 class="sacrament-unit-header-h6"><span id="unitaddress"></span></h3>
      <p id="date" style="padding-top: 15px;"></p>
    </div>

  </header>

  <main id="page-container">
    <!-- PROGRAM CONTENT -->
    <div id="main-program"></div>

    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Loading Program...</div>
    </div>

    <!-- PROFILE SELECTOR (only visible if > 1 profile) -->
    <div id="profile-selector-container" class="profile-selector-container hidden">
      <select id="profile-selector" aria-label="Select Program">
        <!-- Options populated dynamically -->
      </select>
      <button id="manage-profiles-btn" class="icon-btn" aria-label="Manage Programs">‚öôÔ∏è</button>
    </div>

    <!-- QR ACTION BUTTON (dynamic text + behavior handled in main.js) -->
    <button id="qr-action-btn" class="qr-action-btn"></button>
    <button id="reload-btn" class="qr-action-btn hidden">Reload Program</button>

    <!-- UPDATE NOTIFICATION -->
    <section id="update-section">
      <div id="update-notification" hidden>
        A new version is available.
        <button onclick="refreshPage()">Update</button>
      </div>
    </section>

    <!-- QR SCANNER UI -->
    <section id="qr-scanner" hidden>
      <video id="qr-video" autoplay playsinline aria-label="QR Scanner Camera Feed"></video>
      <canvas id="qr-canvas" hidden></canvas>
      <div id="qr-output"></div>
    </section>

    <!-- MANAGE PROFILES MODAL -->
    <dialog id="manage-profiles-modal" class="modal">
      <div class="modal-content">
        <h3>Manage Programs</h3>
        <ul id="profiles-list" class="profiles-list">
          <!-- List items populated dynamically -->
        </ul>
        <div class="modal-actions">
          <button id="add-new-program-btn" class="primary-btn">Scan New Program</button>
          <button id="close-modal-btn" class="secondary-btn">Close</button>
        </div>
      </div>
    </dialog>

    <!-- CONFIRM NEW PROGRAM MODAL -->
    <dialog id="confirm-program-modal" class="modal">
      <div class="modal-content">
        <h3>Add Program?</h3>
        <p>Found: <strong id="new-program-name"></strong></p>
        <div class="modal-actions">
          <button id="confirm-add-btn" class="primary-btn">Add</button>
          <button id="cancel-add-btn" class="secondary-btn">Cancel</button>
        </div>
      </div>
    </dialog>

  </main>

  <!-- MODULES -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <!-- SERVICE WORKER -->
  <script src="service-worker.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          registration.onupdatefound = () => {
            const installingWorker = registration.installing;
            installingWorker.onstatechange = () => {
              if (installingWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  showUpdateNotification();
                }
              }
            };
          };
        })
        .catch(error => console.log('Service Worker registration failed:', error));
    }

    function refreshPage() {
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ action: 'skipWaiting' });
        reloadBtn.onclick = () => init();
      }
    }

    function showUpdateNotification() {
      document.getElementById("last-notification").hidden = false;
    }
  </script>

</body>

<footer>
  <div class="footer-container">
    <div id="app-version" class="app-version">v1.2.0</div>
    <div id="last-updated" class="last-updated hidden"></div>
  </div>
</footer>

</html>
